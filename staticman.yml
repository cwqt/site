comments:
  allowedFields: ['name', 'email', 'message', 'replying_to']
  requiredFields: ['name', 'message']
  branch: 'master'
  pullRequestBody: "```"
  commitMessage: "New comment by {fields.name}"
  filename: "comment-{@timestamp}"
  format: 'yaml'
  moderation: true
  path: "_data/comments/{options.slug}"
  akismet:
    enabled: true
  reCaptcha:
    enabled: true
    siteKey: "6LcwHsMUAAAAANqj7CBp6xkfKiC-CGrM2EK82WFH"
    #locally rsa encrypted secret key
    secret: ""
  transforms:
    email: 'md5'
  generatedFields:
    date: # Extended field (date)
      type: date
      options:
        format: "iso8601"
