{% for post in site.categories.posts %}
{% if post.url %}
{% if post.draft == false %}<a class="post-line" href="{{ post.url }}"><code>{{ post.date | date: "%Y-%m-%d %H:%M" | formatted_time }}</code>&nbsp;&nbsp;&nbsp;
  <h4>{{ post.title }}</h4></a>{% endif %}
{% endif %}
{% endfor %}
